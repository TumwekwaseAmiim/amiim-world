<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎦 Viewer - Amiim Live Events</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="color-scheme" content="light dark" />
  <style>
    /* Simple notice banner */
    #noticeBar {
      background: #111;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 12px;
      width: 90%;
      max-width: 900px;
      margin: 12px auto;
      box-shadow: 0 0 10px #00ffcc40;
      line-height: 1.5;
    }
    .video-area { display:grid; gap:12px; margin:12px 0; }
    .video-area video { width:100%; max-height:60vh; background:#000; border-radius:10px; }
    .controls input { margin-right:6px; }
  </style>
</head>
<body class="viewer-page">
  <!-- ✅ Notice Banner -->
  <div id="noticeBar" role="status" aria-live="polite">
    🎉 <strong>Welcome to Eng. Amiim!</strong><br/>
    🗓️ <strong>Saturday, 30 August 2025 — 2:00 PM</strong><br/>
    We will test <strong>video</strong>, <strong>audio</strong>, and <strong>real-time text chat</strong>.
  </div>

  <h1>🎦 Viewer — Join Live Broadcast</h1>

  <!-- 🔐 Room Entry Controls -->
  <section class="controls" aria-label="Join controls">
    <input type="text" id="roomId" placeholder="🔐 Enter Room ID" required />
    <input type="text" id="viewerName" placeholder="👤 Your Name" required />
    <button onclick="joinBroadcast()">📡 Join Broadcast</button>
  </section>

  <!-- 📝 Status -->
  <section aria-label="Status">
    <h3 id="welcomeMessage">👋 Welcome to Eng. Amiim Live Broadcast Site, enjoy!</h3>
    <h3 id="streamMode">📺 Mode: Slides</h3>
    <div id="viewerCount">👥 Viewers: 0</div>
  </section>

  <!-- 🎥 Video Display -->
  <section class="video-area" aria-label="Video">
    <!-- Your local preview: keep MUTED to satisfy autoplay -->
    <video id="selfVideo" autoplay playsinline muted></video>
    <!-- Broadcaster stream: UNMUTED so you can hear them -->
    <video id="mainVideo" autoplay playsinline></video>
  </section>

  <!-- 💬 Chat Interface -->
  <section class="chat-container" aria-label="Chat">
    <textarea id="chat-box" class="chat-box" readonly placeholder="💬 Chat with host..."></textarea><br />
    <input type="text" id="chat-input" placeholder="✏️ Type message..." />
    <button onclick="sendMessage()">Send</button>
  </section>

  <!-- 🎭 Reactions and Mic -->
  <section class="viewer-actions" aria-label="Actions">
    <button onclick="sendEmoji('👍')" aria-label="Send thumbs-up">👍</button>
    <button onclick="sendEmoji('❤️')" aria-label="Send heart">❤️</button>
    <button onclick="sendEmoji('👏')" aria-label="Send clap">👏</button>
    <button onclick="raiseHand()">✋ Raise Hand</button>
    <button onclick="toggleMic()" id="micToggleBtn" aria-pressed="false">🎧 Mute</button>
  </section>

  <!-- 📜 Scripts: Socket.IO → SimplePeer → your app -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lib/simplepeer.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
