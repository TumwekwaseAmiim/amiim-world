<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Broadcaster - Amiim Live Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Broadcaster - Amiim Live Events</h1>

  <div class="controls">
    <input type="text" id="roomId" placeholder="Enter Room ID" />
    <button onclick="startBroadcast()">🎥 Start Broadcast</button>
    <button onclick="shareScreen()">🖥️ Share Slides/Screen</button>
    <button onclick="shareEvent()">📍 Show Event/Town</button>
    <button onclick="backToSlides()" id="backBtn" style="display:none;">↩️ Back to Slides</button>
  </div>

  <h3 id="streamMode">📺 Mode: Slides</h3>

  <!-- Main video stream from broadcaster -->
  <video id="mainVideo" autoplay playsinline></video>

  <!-- Viewer video streams appear here -->
  <div id="viewerStreams" class="viewer-grid"></div>

  <!-- Viewer management section -->
  <div id="viewerControls">
    <h3>🎙️ Manage Viewers</h3>
    <ul id="viewerList"></ul>
  </div>

  <!-- Viewer count -->
  <div id="viewerCount">👥 Viewers: 0</div>

  <!-- Chat interface -->
  <textarea id="chat-box" class="chat-box" readonly placeholder="Chat with viewers..."></textarea>
  <input type="text" id="chat-input" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Libraries -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="simplepeer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
